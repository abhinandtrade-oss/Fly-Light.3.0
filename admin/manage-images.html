<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Images - FLTT Admin</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/favicons/fev.admin.png" type="image/png">
    <link rel="icon" href="../assets/images/favicons/fev.admin.png" type="image/png">

    <!-- Icons -->
    <link rel="stylesheet" href="../assets/vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/admin-common.css" />

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--content-bg);
            color: var(--text-dark);
            margin: 0;
            display: none;
            /* Hidden for auth check */
        }

        /* Re-authentication Overlay */
        #reauth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 23, 38, 0.8);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #reauth-overlay.show {
            display: flex;
        }

        .reauth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .reauth-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .reauth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .reauth-text {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .reauth-input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .reauth-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .reauth-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(232, 96, 76, 0.1);
        }

        .reauth-input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .reauth-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reauth-btn:hover {
            background: #d64d3a;
            transform: translateY(-2px);
        }

        .reauth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .reauth-error {
            color: #e7515a;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }

        .reauth-error.active {
            display: block;
        }
    </style>

    <script type="module">
        import { supabase } from '../assets/js/supabase-client.js';

        async function initAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            } else {
                window.supabaseClient = supabase;
                document.body.style.display = 'block';
                document.getElementById('reauth-overlay').classList.add('show');

                // Set up reauth logic
                const reauthForm = document.getElementById('reauth-form');
                const reauthBtn = document.getElementById('reauth-btn');
                const reauthError = document.getElementById('reauth-error');
                const passInput = document.getElementById('reauth-pass');

                reauthForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const password = passInput.value.trim();
                    if (!password) return;

                    reauthBtn.disabled = true;
                    reauthBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
                    reauthError.classList.remove('active');

                    try {
                        const { error } = await supabase.auth.signInWithPassword({
                            email: session.user.email,
                            password: password
                        });

                        if (error) {
                            reauthError.textContent = "Incorrect password. Access denied.";
                            reauthError.classList.add('active');
                            reauthBtn.disabled = false;
                            reauthBtn.innerHTML = 'Verify Password';
                        } else {
                            // Success!
                            document.getElementById('reauth-overlay').classList.remove('show');
                            // Now render the table
                            if (window.renderImagesTable) window.renderImagesTable();
                        }
                    } catch (err) {
                        reauthError.textContent = "An error occurred. Please try again.";
                        reauthError.classList.add('active');
                        reauthBtn.disabled = false;
                        reauthBtn.innerHTML = 'Verify Password';
                    }
                });
            }
        }
        initAuth();
    </script>
</head>

<body>

    <!-- Re-authentication Overlay -->
    <div id="reauth-overlay">
        <div class="reauth-card">
            <div class="reauth-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2 class="reauth-title">Security Check</h2>
            <p class="reauth-text">Please enter your password to access the Image Manager.</p>

            <form id="reauth-form">
                <div class="reauth-input-group">
                    <i class="fas fa-lock reauth-input-icon"></i>
                    <input type="password" id="reauth-pass" class="reauth-input" placeholder="Confirm your password"
                        required>
                </div>
                <button type="submit" id="reauth-btn" class="reauth-btn">Verify Password</button>
                <div id="reauth-error" class="reauth-error">Incorrect password. Please try again.</div>
            </form>

            <div class="mt-4">
                <a href="dashboard.html" class="text-muted small text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <div class="dashboard-container">

        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Topbar -->
            <div class="topbar">
                <div class="user-profile">
                    <div class="user-info">
                        <div class="user-name">Loading...</div>
                        <div class="user-role">...</div>
                    </div>
                    <div class="avatar">?</div>
                    <button onclick="handleLogout()" class="btn btn-outline-danger btn-sm ms-3"
                        style="border-radius: 50%; width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Content -->
            <div class="content-wrapper">

                <h1 class="page-title">Manage IM-XXX</h1>
                <div class="row">
                    <div class="col-12">
                        <div class="content-card">
                            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                                <div class="card-heading m-0 b-0 border-0">
                                    <i class="fas fa-images"></i> Image Assets
                                </div>
                                <button onclick="renderImagesTable()" class="btn btn-outline-custom btn-sm">
                                    <i class="fas fa-sync-alt me-1"></i> Refresh Data
                                </button>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th style="width: 150px;">Asset ID</th>
                                            <th style="width: 250px;">Section / Description</th>
                                            <th style="width: 100px;">Preview</th>
                                            <th>Current URL</th>
                                            <th style="width: 150px; text-align: center;">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="imagesTableBody">
                                        <tr>
                                            <td colspan="5" class="text-center py-5">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Edit Image Modal -->
    <div class="modal fade" id="editImageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content"
                style="border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold">Edit Image URL</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-600">Asset Key</label>
                        <input type="text" class="form-control" id="modalImgKey" readonly
                            style="background-color: #f8f9fa;">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-600">New Image URL</label>
                        <textarea class="form-control" id="modalImgUrl" rows="3" placeholder="https://..."></textarea>
                    </div>
                    <div id="modalStatus" class="status-msg"></div>
                </div>
                <div class="modal-footer border-top-0 pt-0">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveModalBtn" class="btn btn-custom px-4">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="../assets/js/admin-sidebar-loader.js"></script>
    <script src="../assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { saveContent, fetchAllContent, deleteContent } from '../assets/js/supabase-client.js';

        let localData = {};
        const editModal = new bootstrap.Modal(document.getElementById('editImageModal'));
        const modalStatus = document.getElementById('modalStatus');

        const showStatus = (el, type, msg) => {
            el.textContent = msg;
            el.className = `status-msg active ${type}`;
            if (type === 'success') setTimeout(() => el.className = 'status-msg', 3000);
        };

        async function fetchLocalData() {
            try {
                const [res, metaRes] = await Promise.all([
                    fetch('../assets/data/data.json'),
                    fetch('../assets/data/asset-metadata.json')
                ]);
                const data = res.ok ? await res.json() : {};
                const metadata = metaRes.ok ? await metaRes.json() : {};
                return { data, metadata };
            } catch (err) {
                console.error('Failed to load local data:', err);
            }
            return { data: {}, metadata: {} };
        }

        window.renderImagesTable = async function () {
            const tbody = document.getElementById('imagesTableBody');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5"><div class="spinner-border text-primary" role="status"></div></td></tr>';

            const [{ data: local, metadata }, db] = await Promise.all([fetchLocalData(), fetchAllContent()]);
            localData = local;
            const merged = { ...local, ...db };
            const keys = Object.keys(merged).sort();

            tbody.innerHTML = '';

            keys.forEach(key => {
                if (key === 'admin_booking_sites_json') return;
                const val = merged[key];
                const isHidden = val === "0";
                const isFromDB = db.hasOwnProperty(key);

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="key-badge">${key}</span></td>
                    <td>
                        <span class="text-dark fw-500">${metadata[key] || '<span class="text-muted small">No description</span>'}</span>
                    </td>
                    <td>
                        <div class="preview-box">
                            ${isHidden ? '<div class="text-muted small">Hidden</div>' :
                        (val.includes('youtube.com') || val.includes('youtu.be')) ? '<i class="fab fa-youtube text-danger fa-2x"></i>' :
                            `<img src="${val}" class="img-thumbnail" style="height: 40px; width: 40px; object-fit: cover; cursor: pointer;" onclick="window.open('${val}', '_blank')">`}
                        </div>
                    </td>
                    <td>
                        <div class="text-truncate" style="max-width: 300px;" title="${val}">
                            ${isHidden ? '<span class="text-muted italic">Asset hidden from site</span>' : val}
                            ${isFromDB ? '<span class="badge bg-soft-primary ms-2" style="font-size: 10px; color: var(--primary); background: rgba(232,96,76,0.1);">Modified</span>' : ''}
                        </div>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-sm btn-outline-info" onclick="openEditModal('${key}', '${val === "0" ? "" : val}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            ${isHidden ?
                        `<button class="btn btn-sm btn-outline-success" onclick="toggleHide('${key}', '${localData[key] || ""}')" title="Show">
                                    <i class="fas fa-eye"></i>
                                </button>` :
                        `<button class="btn btn-sm btn-outline-warning" onclick="toggleHide('${key}', '0')" title="Hide">
                                    <i class="fas fa-eye-slash"></i>
                                </button>`
                    }
                            <button class="btn btn-sm btn-outline-danger" onclick="confirmRemove('${key}')" title="Remove Overrides">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        };

        window.openEditModal = (key, url) => {
            document.getElementById('modalImgKey').value = key;
            document.getElementById('modalImgUrl').value = url;
            editModal.show();
        };

        document.getElementById('saveModalBtn').addEventListener('click', async () => {
            const key = document.getElementById('modalImgKey').value;
            const url = document.getElementById('modalImgUrl').value;

            const confirmed = await window.showConfirm('Save Changes', `Are you sure you want to update the image URL for ${key}?`);
            if (!confirmed) return;

            showStatus(modalStatus, 'loading', 'Saving...');
            const res = await saveContent(key, url);
            if (res.error) {
                showStatus(modalStatus, 'error', res.error.message);
            } else {
                showStatus(modalStatus, 'success', 'Saved successfully!');
                setTimeout(() => {
                    editModal.hide();
                    renderImagesTable();
                }, 1000);
            }
        });

        window.toggleHide = async (key, newVal) => {
            const action = newVal === '0' ? 'hide' : 'show';
            const confirmed = await window.showConfirm(`${action === 'hide' ? 'Hide' : 'Show'} Asset`, `Are you sure you want to ${action} this image asset on the site?`);
            if (!confirmed) return;

            const res = await saveContent(key, newVal);
            if (!res.error) renderImagesTable();
            else window.showAlert("Action failed: " + res.error.message, 'error');
        };

        window.confirmRemove = async (key) => {
            const confirmed = await window.showConfirm('Confirm Removal', `Are you sure you want to remove the custom overrides for ${key}? This will revert the asset to its default value.`);
            if (confirmed) {
                const res = await deleteContent(key);
                if (!res.error) {
                    renderImagesTable();
                    window.showAlert('Overrides removed successfully', 'success');
                } else {
                    window.showAlert("Delete failed: " + res.error.message, 'error');
                }
            }
        };

        // Initial fetch is now handled after re-auth
        // renderImagesTable();
    </script>
</body>

</html>
