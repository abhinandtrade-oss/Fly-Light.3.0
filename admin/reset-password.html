<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Fly Light Tours</title>
    <link rel="stylesheet" href="../assets/vendors/fontawesome/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/favicons/fev.admin.png" type="image/png">

    <style>
        /* Reusing Login Styles for consistency */
        :root {
            --primary-color: #123821;
            --accent-color: #06d1fa;
            --bg-color: #f4f7fa;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
            --focus-ring: rgba(6, 209, 250, 0.25);
            --danger: #dc2626;
            --success: #16a34a;
            --shadow-md: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --font-family: 'DM Sans', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-msg {
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .status-msg.error {
            background-color: #fee2e2;
            color: var(--danger);
        }

        .status-msg.success {
            background-color: #dcfce7;
            color: var(--success);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <header class="login-header">
            <h1>Set New Password</h1>
            <p>Please enter your new password below.</p>
        </header>

        <form id="newPasswordForm">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control" required minlength="6"
                    placeholder="Min. 6 characters">
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required
                    placeholder="Re-enter password">
            </div>

            <button type="submit" class="btn-primary" id="updateBtn">Update Password</button>
            <div id="statusMsg" class="status-msg"></div>

            <div style="text-align: center; margin-top: 20px;">
                <a href="login.html" style="color: var(--text-muted); text-decoration: none; font-size: 14px;">Back to
                    Login</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { supabase } from '../assets/js/supabase-client.js';

        const form = document.getElementById('newPasswordForm');
        const statusMsg = document.getElementById('statusMsg');
        const updateBtn = document.getElementById('updateBtn');

        // Initial State
        updateBtn.disabled = true;
        updateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying Link...';

        async function setupResetPage() {
            // Listen for auth state changes (this triggers when the hash is parsed)
            const { data: { subscription } } = supabase.auth.onAuthStateChange(async (event, session) => {
                console.log("Auth Event:", event);

                if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && session)) {
                    // Session established successfully
                    updateBtn.disabled = false;
                    updateBtn.textContent = "Update Password";
                    statusMsg.style.display = 'none';
                }
            });

            // Double check existing session
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session) {
                updateBtn.disabled = false;
                updateBtn.textContent = "Update Password";
            } else {
                // If no session found immediately, wait a moment for the hash parsing event
                setTimeout(async () => {
                    const { data: { session: currentSession } } = await supabase.auth.getSession();
                    if (!currentSession) {
                        statusMsg.innerHTML = 'Unable to verify reset link.<br>It may be expired or your browser is blocking the request.<br>Please try requesting a new link.';
                        statusMsg.className = "status-msg error";
                        statusMsg.style.display = "block";
                        updateBtn.textContent = "Link Invalid";
                    }
                }, 3000);
            }
        }

        setupResetPage();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 6) {
                showError("Password must be at least 6 characters.");
                return;
            }

            if (newPassword !== confirmPassword) {
                showError("Passwords do not match.");
                return;
            }

            updateBtn.disabled = true;
            updateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            statusMsg.style.display = "none";

            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                showError(error.message);
                updateBtn.disabled = false;
                updateBtn.textContent = "Update Password";
            } else {
                statusMsg.textContent = "Password updated successfully! Redirecting...";
                statusMsg.className = "status-msg success";
                statusMsg.style.display = "block";
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });

        function showError(msg) {
            statusMsg.innerHTML = msg;
            statusMsg.className = "status-msg error";
            statusMsg.style.display = "block";
        }
    </script>
</body>

</html>
