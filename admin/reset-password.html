<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Fly Light Tours</title>
    <link rel="stylesheet" href="../assets/vendors/fontawesome/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/favicons/fev.admin.png" type="image/png">
    <link rel="icon" href="../assets/images/favicons/fev.admin.png" type="image/png">

    <style>
        /* CSS Variables - Minimal & Semantic (Matching login.html) */
        :root {
            --primary-color: #123821;
            --accent-color: #06d1fa;
            --bg-color: #f4f7fa;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --input-bg: #f9fafb;
            --focus-ring: rgba(6, 209, 250, 0.25);
            --danger: #dc2626;
            --success: #16a34a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --radius-sm: 8px;
            --font-family: 'DM Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        .login-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 15px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px 12px 42px;
            font-size: 15px;
            line-height: 1.5;
            color: var(--text-main);
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease-in-out;
            font-family: var(--font-family);
        }

        .form-control:focus {
            outline: none;
            background-color: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        .form-control:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            color: var(--text-muted);
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
            pointer-events: none;
            transition: color 0.2s;
        }

        .form-control:focus+.input-icon,
        .form-control:focus~.input-icon {
            color: var(--accent-color);
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #0e2d1b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(18, 56, 33, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-msg {
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
            border-radius: 6px;
            padding: 8px;
            display: none;
        }

        .status-msg.visible {
            display: block;
        }

        .success {
            background-color: #dcfce7;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        .error {
            background-color: #fee2e2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .mt-4 {
            margin-top: 16px;
        }

        .text-center {
            text-align: center;
        }

        .link-text {
            font-size: 14px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .link-text:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <header class="login-header">
            <h1>Reset Password</h1>
            <p>Create a strong password for your account.</p>
        </header>

        <form id="resetPasswordForm" novalidate>
            <!-- Email (Read-only for visual confirmation) -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" class="form-control" placeholder="Loading..." readonly disabled>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-control" placeholder="Enter new password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password"
                        required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="updateBtn">
                Update Password
            </button>
            <div id="statusMsg" class="status-msg"></div>

            <div class="text-center mt-4">
                <a href="login.html" class="link-text">Back to Login</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { supabase } from '../assets/js/supabase-client.js';

        const form = document.getElementById('resetPasswordForm');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const updateBtn = document.getElementById('updateBtn');
        const statusMsg = document.getElementById('statusMsg');

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = `status-msg visible ${type}`;
        }

        // Initialize: Handle Hash Fragment & Session
        async function init() {
            // 1. Supabase client automatically parses the hash fragment (#access_token=...) 
            // and sets the session. We just need to check if we have a session.
            const { data: { session }, error } = await supabase.auth.getSession();

            if (error || !session) {
                console.error("No session found", error);
                // If the hash is present but getSession failed, it might be expired.
                // However, let's also manually check hash to be sure.
                const hash = window.location.hash;
                if (!hash || !hash.includes('access_token')) {
                    showStatus("Invalid or expired link. Please request a new one.", "error");
                    updateBtn.disabled = true;
                    // Optional: Redirect to login after timeout?
                    setTimeout(() => window.location.href = 'login.html', 3000);
                    return;
                }
            }

            // 2. We have a session!
            const user = session?.user;
            if (user && user.email) {
                emailInput.value = user.email;
            }

            // 3. Security: Hide the ugly URL with token
            // Replace with a clean URL to prevent sharing/copying the sensitive token
            if (window.history.replaceState) {
                // Determine a cleaner URL. If we are at /admin/reset-password.html#...
                // we want /admin/reset-password.html?secure_mode=active logic or just clean.
                // User asked for "Randomized URL" (maybe to confuse?), but standard practice is clean.
                // I'll append a fake random ID to verify to the user it's a "secure session" visually.
                const fakeRandom = Math.random().toString(36).substring(2, 15);
                const newUrl = window.location.pathname + '?session_id=' + fakeRandom; // "Randomized" look
                window.history.replaceState({}, document.title, newUrl);
            }
        }

        init();

        // Handle Update
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = passInput.value;
            const confirmPass = confirmInput.value;

            if (newPassword.length < 6) {
                showStatus("Password must be at least 6 characters.", "error");
                return;
            }

            if (newPassword !== confirmPass) {
                showStatus("Passwords do not match.", "error");
                return;
            }

            updateBtn.disabled = true;
            updateBtn.textContent = "Updating...";
            showStatus("", ""); // Clear

            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                showStatus(error.message, "error");
                updateBtn.disabled = false;
                updateBtn.textContent = "Update Password";
            } else {
                showStatus("Password updated successfully! Redirecting...", "success");

                // Sign out to force re-login with new password or just redirect
                // Usually good practice to sign them out or let them continue.
                // Redirecting to login is safer for "Reset" flow.
                setTimeout(async () => {
                    await supabase.auth.signOut();
                    window.location.href = 'login.html';
                }, 1500);
            }
        });

        // Supabase Auth State Change Listener (Backup)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // This event is fired when recovering
                if (session?.user?.email) {
                    emailInput.value = session.user.email;
                }
            }
        });
    </script>
</body>

</html>
